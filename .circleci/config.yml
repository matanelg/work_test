 version: 2
 jobs:
   deploy:
     steps:
       - run:
           name: Deploy Over SSH
           command: |
             hostname
             ssh -t $SSH_USER@$SSH_HOST
             hostname
             ssh -t $SSH_USER@$SSH_HOST_PRIVATE
             touch text.text
             echo All Good
 workflows:
   version: 2
   build-and-deploy:
     jobs:
       - deploy:
           filters:
             branches:
               only: main # only deploy on the main branch
